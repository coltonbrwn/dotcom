<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <main aria-label="Content">
      <article class="post">

        <header class="post-header">
          <h1 class="post-title">{{ page.title | escape }}</h1>
        </header>
      
        <div class="post-content">
          {{ content }}
        </div>
      
      </article>      
    </main>

  </body>

</html>
