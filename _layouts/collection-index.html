{%- include header-wide.html -%}

<div class="resume fade-in">

  {{ content }}
  
  <ul class="article-list content-width">
    {% assign collection = site[page.collection] | sort: "date" | reverse %}

        {% include resume-li.html project=p %}
    {%- endif -%}
    {%- endfor -%}
  </ul>
</div>
