title: Colton Brown 
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Colton Brown makes creative work across technology, music and design.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://coltonbrwn.github.io" # the base hostname & protocol for your site, e.g. http://example.com

collections_dir: content

plugins:
  - jekyll-feed
  - jekyll-seo-tag

collections:
  design:
    output: true
  music:
    output: true
  code:
    output: true
  writing:
    output: true
  design-code:
    output: true
  experience:
    output: true
  projects:
    output: true
  programs:
    output: true

  
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
