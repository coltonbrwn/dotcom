<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel='shortcut icon' href='/assets/icon/favicon-32x32.png'>
  <link rel='icon' sizes='16x16' type='image/png' href='/assets/icon/favicon-16x16.png'>
  <link rel='icon' sizes='32x32' type='image/png' href='/assets/icon/favicon-32x32.png'>
  <link rel='icon' sizes='64x64' type='image/png' href='/assets/icon/favicon-64x64.png'>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script type="text/javascript">
    window.setTimeout(function() {
      [].forEach.call(document.querySelectorAll('.fade-in'), function(el) {
        el.style.opacity = '1';
      })
    }, 10)
  </script>
</head>
